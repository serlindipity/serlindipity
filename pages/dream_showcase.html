<!-- DREAM EXHIBIT -->
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Use meta to modify the charset, name, and content -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link -->
	<link rel="stylesheet" href="../css/dream_showcase.css">
    <link rel="stylesheet" href="../css/snakegame_canvas_api.css">
    <link rel="stylesheet" href="../css/oscillation_canvas_api.css">
    <link rel="stylesheet" href="../css/ponggame_canvas_api.css">
    <!-- Logo for website -->
    <link rel="icon" type="image/png" href="../assets/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../assets/favicon-16x16.png" sizes="16x16" />
    <!-- VT323 font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Page Title -->
	<title>serlindipity - Dream</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <img src="../assets/serlindipity_logo.png">
        <!-- Navigation links -->
        <div class="nav_links"> <!-- Div containing all the navigation links -->
            <a href="../index.html">Home</a> <!-- Home nav link to navigate to homepage -->
            <a href="about_us.html">About</a> <!-- About nav link to navigate to about page -->
            <a href="gallery.html">Gallery</a> <!-- Gallery nav link to navigate to the photography exhibit page -->
            <a href="serenade.html">Serenade</a> <!-- Serenade nav link to navigate to the page for song covers -->
            <a class="active" href="dream.html">Dream</a> <!-- Dream nav link to navigate to the page dedicated for my career -->
        </div>
    </header>
    <!-- Canvas slideshow -->
    <div class="slideshow"> <!-- Div containing all the canvas & the class for slideshow -->
        <!-- Slide #1 -->
        <div class="slide animate one" style="display: flex;"> <!-- Linking the class slide animate one & applying some css layout -->
            <div class="border"> <!-- Linking the class border -->
                <!-- SNAKE GAME -->
                    <!-- Score -->
                    <p class="score">Score: <span id="game_score">0</span></p> <!-- Setting the score -->
                    <!-- Canvas -->
                    <canvas class="wrap" id="snake_game" width="320" height="320" tabindex="1"></canvas> <!-- Setting the canvas -->
                    <!-- Game over -->
                    <div id="gameover_display"> <!-- Setting the game over message -->
                        <h2>Game Over</h2>
                        <a id="newgameBtn_gameover">new game</a> <!-- new game option will be shown if the game is over -->
                        <a id="settingBtn_gameover">settings</a> <!-- settings will be shown if the game is over -->
                    </div>
                    <!-- Setting -->
                    <div id="setting_display"> <!-- Setting the setting option -->
                        <h2>Settings</h2>
                        <a id="newgameBtn_setting">new game</a> <!-- setting the new game setting option -->
                        <!-- Speed adjust feature -->
                        <p>Speed:
                            <!-- Slow option -->
                            <input type="radio" name="speed" value="120" checked id="speed1">
                            <label for="speed1">Slow</label>
                            <!-- Normal option -->
                            <input type="radio" name="speed" value="75" id="speed2">
                            <label for="speed2">Normal</label>
                            <!-- Fast option -->
                            <input type="radio" name="speed" value="35" id="speed3">
                            <label for="speed3">Fast</label>
                        </p>
                        <!-- Wall or w/out wall feature -->
                        <p>Wall:
                            <!-- With wall option -->
                            <input type="radio" name="wall" value="1" id="wallon" checked>
                            <label for="wallon">On</label>
                            <!-- Without wall option -->
                            <input type="radio" name="wall" value="0" id="walloff">
                            <label for="walloff">Off</label>
                        </p>
                  </div>
                  <!-- Menu for the game -->
                  <div id="menu_display"> <!-- Setting the game menu -->
                        <h2>Snake</h2> <!-- Name of the game -->
                        <a id="newgame_menu">new game</a> <!-- New game anchor tag, allows user to start the game -->
                        <a id="setting_menu">settings</a> <!-- Settings anchor tag, allows user to change settings -->
                  </div>
                <h3>1/3</h3> <!-- Slide number indicator -->
            </div>
        </div>
        <!-- Slide #2 -->
        <div class="slide animate two">  <!-- Linking the class slide animate two -->
            <div class="border"> <!-- Linking the class border -->
                <!-- OSCILLATION SIMULATION -->
                <!-- Canvas -->
                <canvas id="oscillation_interaction" width="300" height="200"></canvas>
                <!-- interactive_sliders -->
                <div id="interactive_sliders">
                <!-- Amplitude -->
                <p>Amplitude: <input type="range" id="amplitude_slider" value="30" /></p>
                <!-- Wave Length -->
                <p>Wave Length: <input type="range" id="wavelength_slider" value="30" /></p>
                </div>
                <h3>2/3</h3> <!-- Slide number indicator -->
            </div>
        </div>
        <!-- Slide #3 -->
        <div class="slide animate three"> <!-- Linking the class slide animate three -->
            <div class="border"> <!-- Linking the class border -->
                <canvas id="pong_game" width="480" height="320"></canvas>
                <button id="startBtn"><b>></b> Start</button>
                <h3>3/3</h3> <!-- Slide number indicator -->
            </div>
        </div>
        <!-- Slideshow navigators -->
        <a class="prev" onclick="prevSlide()">&#10094;</a> <!-- Prev anchor tag with prevSlide() from slideshow_manual.js -->
        <a class="next" onclick="nextSlide()">&#10095;</a> <!-- Next anchor tag with nextSlide() from slideshow_manual.js -->
    </div>
    <!-- Javascripts links used -->
    <script src="../javascript/slideshow_manual.js"></script> <!-- Link to use slideshow_manual.js -->
    <script src="../javascript/snakegame_canvas_api.js"></script> <!-- Link to use snakegame_canvas_api.js -->
    <script src="../javascript/oscillation_canvas_api.js"></script> <!-- Link to use oscillation_canvas_api.js -->
    <script src="../javascript/ponggame_canvas_api.js"></script> <!-- Link to use ponggame_canvas_api.js -->
</body>
</html>
